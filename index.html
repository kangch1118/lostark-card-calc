<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>로스트아크 카드팩 기댓값 계산기</title>

<style>
:root {
    --bg-main: #0e1623;
    --bg-box: #141f32;
    --gold: #f5c26b;
    --text-main: #e6e6e6;
    --text-sub: #aeb6c3;
    --border: #2a3b55;
}

body {
    margin: 0;
    font-family: Pretendard, "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #16233a, var(--bg-main));
    color: var(--text-main);
}

.container {
    max-width: 1100px;
    margin: 50px auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: var(--gold);
    margin-bottom: 40px;
    text-shadow: 0 0 8px rgba(245,194,107,0.4);
}

.layout {
    display: grid;
    grid-template-columns: 1fr 1.2fr;
    gap: 30px;
}

.panel {
    background: linear-gradient(180deg, #18263d, var(--bg-box));
    border: 1px solid var(--border);
    border-radius: 10px;
    padding: 25px;
}

.panel-title {
    color: var(--gold);
    font-weight: 700;
    margin-bottom: 20px;
    font-size: 16px;
}

.input-row {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin-bottom: 16px;
}

.input-row label {
    color: var(--gold);
    font-weight: 600;
}

.input-row input {
    width: 90px;
    padding: 6px 10px;
    background: #0c1422;
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text-main);
    text-align: right;
}

.input-row input:focus {
    outline: none;
    border-color: var(--gold);
    box-shadow: 0 0 6px rgba(245,194,107,0.4);
}

table {
    width: 100%;
    border-collapse: collapse;
}

th {
    text-align: left;
    color: var(--gold);
    padding-bottom: 12px;
}

td {
    padding: 12px 0;
    border-bottom: 1px solid var(--border);
    color: var(--text-sub);
}

td.value {
    text-align: right;
}

td.legend {
    color: var(--gold);
    font-weight: 800;
    text-shadow: 0 0 6px rgba(245,194,107,0.5);
}

@media (max-width: 900px) {
    .layout {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>
<div class="container">
    <h1>로스트아크 카드팩 기댓값 계산기</h1>

    <div class="layout">

        <!-- 왼쪽: 입력 -->
        <div class="panel">
            <div class="panel-title">카드팩 입력</div>

            <div class="input-row">
                <label>전체 카드 팩</label>
                <input type="number" id="allPack" value="0">
            </div>

            <div class="input-row">
                <label>전설 ~ 희귀 카드 팩</label>
                <input type="number" id="lrPack" value="0">
            </div>

            <div class="input-row">
                <label>전설 ~ 영웅 카드 팩</label>
                <input type="number" id="lhPack" value="0">
            </div>
        </div>

        <!-- 오른쪽: 결과 -->
        <div class="panel">
            <div class="panel-title">기댓값 결과</div>

            <table>
                <tr><th>등급</th><th class="value">기댓값</th></tr>
                <tr><td>전설</td><td id="legend" class="value legend">0</td></tr>
                <tr><td>영웅</td><td id="hero" class="value">0</td></tr>
                <tr><td>희귀</td><td id="rare" class="value">0</td></tr>
                <tr><td>고급</td><td id="uncommon" class="value">0</td></tr>
                <tr><td>일반</td><td id="normal" class="value">0</td></tr>
            </table>
        </div>

    </div>
</div>

<script>
function calculate() {
    const allPack = Number(document.getElementById("allPack").value);
    const lrPack = Number(document.getElementById("lrPack").value);
    const lhPack = Number(document.getElementById("lhPack").value);

    let legend = 0, hero = 0, rare = 0, uncommon = 0, normal = 0;

    legend += allPack * 0.005;
    hero += allPack * 0.095;
    rare += allPack * 0.40;
    uncommon += allPack * 0.30;
    normal += allPack * 0.20;

    legend += lrPack * 0.04;
    hero += lrPack * 0.16;
    rare += lrPack * 0.80;

    legend += lhPack * 0.20;
    hero += lhPack * 0.80;

    document.getElementById("legend").innerText = legend.toFixed(2);
    document.getElementById("hero").innerText = hero.toFixed(2);
    document.getElementById("rare").innerText = rare.toFixed(2);
    document.getElementById("uncommon").innerText = uncommon.toFixed(2);
    document.getElementById("normal").innerText = normal.toFixed(2);
}

document.querySelectorAll("input").forEach(i => {
    i.addEventListener("input", calculate);
});
</script>
</body>
</html>
