<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>로스트아크 카드팩 기댓값 계산기</title>

<style>
:root {
    --bg-main: #0e1623;
    --bg-box: #141f32;
    --gold: #f5c26b;
    --text-main: #e6e6e6;
    --text-sub: #aeb6c3;
    --border: #2a3b55;
}

body {
    margin: 0;
    font-family: Pretendard, "Segoe UI", sans-serif;
    background: radial-gradient(circle at top, #16233a, var(--bg-main));
    color: var(--text-main);
}

.container {
    max-width: 1100px;
    margin: 50px auto;
    padding: 20px;
}

h1 {
    text-align: center;
    color: var(--gold);
    margin-bottom: 40px;
    text-shadow: 0 0 8px rgba(245,194,107,0.4);
}

.layout {
    display: grid;
    grid-template-columns: 1fr 1.2fr;
    gap: 36px;
}

.panel {
    background: linear-gradient(180deg, #18263d, var(--bg-box));
    border: 1px solid var(--border);
    border-radius: 12px;
    padding: 28px;
}

.panel-title {
    color: var(--gold);
    font-weight: 700;
    margin-bottom: 26px;
    font-size: 17px;
}

/* 입력 */
.input-row {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 26px;
}

.pack-label {
    display: flex;
    align-items: center;
    gap: 14px;
    color: var(--gold);
    font-weight: 600;
}

.pack-label img {
    width: 40px;
    height: 40px;
    object-fit: contain;
    flex-shrink: 0;
}

.input-row input {
    width: 120px;
    padding: 6px 28px 6px 12px;
    background: #0c1422;
    border: 1px solid var(--border);
    border-radius: 6px;
    color: var(--text-main);
    text-align: right;
    font-size: 15px;
}

.input-row input:focus {
    outline: none;
    border-color: var(--gold);
    box-shadow: 0 0 6px rgba(245,194,107,0.4);
}

/* 결과 */
table {
    width: 100%;
    border-collapse: collapse;
}

th {
    text-align: left;
    color: var(--gold);
    padding-bottom: 14px;
}

td {
    padding: 16px 0;
    border-bottom: 1px solid var(--border);
    color: var(--text-sub);
}

td.value {
    text-align: right;
}

.legend-main {
    display: block;
    color: var(--gold);
    font-weight: 800;
    font-size: 20px;
    text-shadow: 0 0 6px rgba(245,194,107,0.5);
}

.legend-detail {
    display: block;
    margin-top: 4px;
    font-size: 12px;
    color: var(--text-sub);
}

@media (max-width: 900px) {
    .layout {
        grid-template-columns: 1fr;
    }
}
</style>
</head>

<body>
<div class="container">
    <h1>로스트아크 카드팩 기댓값 계산기</h1>

    <div class="layout">

        <!-- 입력 -->
        <div class="panel">
            <div class="panel-title">카드팩 입력</div>

            <div class="input-row">
                <label class="pack-label">
                    <img src="pack_all.png" alt="전체 카드팩">
                    전체 카드 팩
                </label>
                <input type="number" id="allPack" value="0">
            </div>

            <div class="input-row">
                <label class="pack-label">
                    <img src="pack_lr.png" alt="전설 희귀 카드팩">
                    전설 ~ 희귀 카드 팩
                </label>
                <input type="number" id="lrPack" value="0">
            </div>

            <div class="input-row">
                <label class="pack-label">
                    <img src="pack_lh.png" alt="전설 영웅 카드팩">
                    전설 ~ 영웅 카드 팩
                </label>
                <input type="number" id="lhPack" value="0">
            </div>
        </div>

        <!-- 결과 -->
        <div class="panel">
            <div class="panel-title">기댓값 결과</div>

            <table>
                <tr><th>등급</th><th class="value">기댓값</th></tr>
                <tr>
                    <td>전설</td>
                    <td class="value">
                        <span id="legend" class="legend-main">0</span>
                        <span id="legendDetail" class="legend-detail"></span>
                    </td>
                </tr>
                <tr><td>영웅</td><td id="hero" class="value">0</td></tr>
                <tr><td>희귀</td><td id="rare" class="value">0</td></tr>
                <tr><td>고급</td><td id="uncommon" class="value">0</td></tr>
                <tr><td>일반</td><td id="normal" class="value">0</td></tr>
            </table>
        </div>

    </div>
</div>

<script>
function calculate() {
    const all = Number(allPack.value);
    const lr = Number(lrPack.value);
    const lh = Number(lhPack.value);

    const legendAll = all * 0.005;
    const legendLR = lr * 0.04;
    const legendLH = lh * 0.20;

    const legendTotal = legendAll + legendLR + legendLH;
    legend.innerText = legendTotal.toFixed(2);

    let detail = [];
    if (lh > 0) detail.push(`전영: ${legendLH.toFixed(2)}`);
    if (lr > 0) detail.push(`전희: ${legendLR.toFixed(2)}`);
    if (all > 0) detail.push(`전체: ${legendAll.toFixed(2)}`);

    legendDetail.innerText = detail.join(" · ");

    hero.innerText = (all * 0.095 + lr * 0.16 + lh * 0.80).toFixed(2);
    rare.innerText = (all * 0.40 + lr * 0.80).toFixed(2);
    uncommon.innerText = (all * 0.30).toFixed(2);
    normal.innerText = (all * 0.20).toFixed(2);
}

document.querySelectorAll("input").forEach(i =>
    i.addEventListener("input", calculate)
);
</script>
</body>
</html>
